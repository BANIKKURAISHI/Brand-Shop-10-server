<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in From</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-green-200 p-10 mt-5 text-center">
          <h1 class="text-3xl mb-5 ">Welcome To Our Bank</h1>
          <h2 class="text-2xl mb-5">Lets Start Deposit !!!!!!!!</h2>
        
    </header>
    <main class="bg-lime-950" text-center>
        <div class="grid  grid-rows  text-center sm:grid-cols-2 text-center lg:grid-cols-3 gap-7 p-20  ">
        <div class="w-3/4 h-52 bg-green-500 text-xl text-white rounded-xl  p-5 text-center">
            <h3 class="text-xl text-center mt-5"></h3>Deposit</h3>
            <h2 class="text-2xl text-center mt-7">$ <span id="deposit-total">00</span></h2>

        </div>

        <div class="w-3/4  bg-yellow-400 text-xl text-white rounded-xl  p-5 text-center">
            <h3 class="text-xl text-center mt-5"></h3>Withdraw</h3>
            <h2 class="text-2xl text-center mt-7">$ <span id="total-withdraw">00</span></h2>

        </div>

        <div class="w-3/4 bg-violet-400 text-xl text-white rounded-xl  p-5 text-center">
            <h3 class="text-xl text-center mt-5">Total Balance </h3>
            <h2 class="text-2xl text-center mt-7">$ <span id="Total Balance" class="text-white">1200</span></h2>

        </div>
    </div>

    <div class="flex flex-col text-center p-2  sm:flex-row  lg:bg-emerald-300 text-center   flex-row gap-2 p-20 ">
        <!--one-->
   <div class="bg-sky-400  rounded-xl m-2   p-5 w-3/4 ">
    <h1 class="text-2xl m-5 text-white ">
     Deposit  Amount
    </h1>
    <input type='text'id='Deposit'class='w-4/5 h-10 text-center m-5   rounded-sm'placeholder=" $ Enter Your Deposit Amount">
    <br>
    <br>
    <button type="submit"id='Deposit-btn'class="bg-zinc-600 m-2 ml-6 rounded-xl p-3 ">Deposit </button>
   </div>
<!--two-->
   <div class="bg-rose-400  rounded-xl m-2 p-5 w-3/4  ">
    <h1 class="text-2xl m-5 text-white ">
        Withdraw Amount
    </h1>
    <input type='withdraw'id='withdraw'class='w-4/5 h-10 text-center m-5 rounded-sm'placeholder=" $ Enter Your withdraw Amount ">
    <br>
    <br>

    <button type="submit"id='withdraw-btn'class="bg-zinc-600 m-2 ml-6 rounded-xl p-3 ">withdraw</button>
   </div>
    </div>

    </main>

    <script src="deposite.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
